{% extends "planning/base.html" %}
{% block content %}
<div class="button_overview"><button onclick="location.href='{% url 'skills_add' %}'" type="button">New skill</button></div>
<h3>Skills</h3>
<table>
	<thead>
		<tr>
			<th>Name</th>
			<th>Number of workplaces</th>
			<th>Gross profit per unit</th>
			<th>Actions</th>
		</tr>
	</thead>
	<tbody>
		{% for skill in skills %}
		<tr>
			<td>{{ skill.name }}</td>
			<td>{{ skill.workplaces }}</td>
			<td>{{ skill.gross_profit }}</td>
			<td><a href="{% url 'skills_edit' pk=skill.id %}">Edit</a> - <a href="{% url 'skills_delete' pk=skill.id %}">Delete</a></td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock content %}
